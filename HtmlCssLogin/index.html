<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="./styles.css"
</head>
<body>
    <div class="container">
        <!-- Title section-->
        <div class="title">
            <p>Login & Signup</p>
            <div class="underline"></div>
        </div>
        <!-- input section -->
        <div class="inputs">
            <div class="input">
                <input id="uname" type="text" name="username" placeholder="Username">
            </div>
            <div class="input">
                <input id="pwd" type="password" name="password" placeholder="Password">
            </div>
            <div id="signuplink">You dont have account <a href="/">Signup here</a></div>
        </div>
        <!-- Buttons section -->
        <div class="btns">
            <button id="btn-login">Login</button>
            <button id="btn-signup">Signup</button>
        </div>
    </div>
</body>
</html>
